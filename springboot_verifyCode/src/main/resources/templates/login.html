<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div>
    <h3>系统登录</h3>
    <form onsubmit="submitLogin(event)">
        <div>
            <label for="username">用户名：</label>
            <input id="username" name="username" type="text" placeholder="请输入用户名" required>
        </div>
        <div>
            <label for="password">密码：</label>
            <input id="password" name="password" type="password" placeholder="请输入密码" required>
        </div>
        <div>
            <label for="code">验证码：</label>
            <input id="code" name="code" type="text" placeholder="点击图片更换验证码" required>
            <img id="vcImage" src="/verifyCode?time=" alt="验证码" style="cursor: pointer;" onclick="updateVerifyCode()">
        </div>
        <div>
            <label for="remember">记住我</label>
            <input id="remember" name="remember" type="checkbox">
        </div>
        <button type="submit" style="width: 100%;">登录</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', updateVerifyCode);

    function updateVerifyCode() {
        const vcImage = document.getElementById('vcImage');
        vcImage.src = '/verifyCode?time=' + new Date().getTime();
    }

    async function submitLogin(event) {
        event.preventDefault();

        const formData = new FormData(document.querySelector('form'));
        const data = {
            username: formData.get('username'),
            password: formData.get('password'),
            code: formData.get('code')
        };

        try {
            const response = await fetch('/doLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result) {
                sessionStorage.setItem("user", JSON.stringify(result.obj));
                const path = new URLSearchParams(window.location.search).get('redirect') || '/home';
                window.location.replace(path === '/' ? '/home' : path);
            } else {
                updateVerifyCode();
            }
        } catch (error) {
            console.error('Error during login:', error);
            updateVerifyCode();
        }
    }
</script>
</body>
</html>
